name: STM32 Main Release

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0 # Required for semantic versioning (to find previous tags)

    - name: Install ARM GCC and build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi ninja-build cmake

    - name: Configure CMake
      run: cmake --preset Release

    - name: Build
      run: cmake --build --preset Release

    - name: Size Analysis
      run: |
        arm-none-eabi-size build/Release/*.elf

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: stm32-binaries-${{ github.sha }}
        path: |
          build/Release/*.elf
          build/Release/*.bin
          build/Release/*.hex
          
    - name: Bump version and push tag
      id: tag_version
      uses: anothrNick/github-tag-action@1.71.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        draft: false
        prerelease: false
        files: |
          build/Release/*.elf
          build/Release/*.bin
          build/Release/*.hex
